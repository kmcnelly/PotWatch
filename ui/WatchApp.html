<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PotWatch App</title>

  <!-- Load the Particle JavaScript --> <!--particle must be loaded before -->
  <script src="./resources/particle/particle.min.js"></script>

  <script src="WatchApp.js"></script>

</head>

<body>

  <!-- Cover Page ==========================================-->
  <div id="cover">
    <div class="header row col-12">
      <h1>PotWatch</h1>
    </div>
    <!-- Go back to the basic controls page -->
    <div class="row">
      <div class="col-12 center-align">
        <img src="potWatchIcon.png" alt="icon" style="width:200px;height:300px;">
      </div>
    </div>
    <div class="row">
      <div class="col-12 center-align">
        <input type="button" class="button medium-button" value="Basic Controls >" onclick="loadControls()" />
      </div>
    </div>
  </div>









  <!-- Controls Page =========================================-->
  <div id="controls">
    <div class="header row col-12">
      <h1>PotWatch Controls</h1>
    </div>

    <!-- Back to Cover page?-->
    <div class="row">
      <div class="col-3 center-align">
        <input type="button" class="button medium-button" value="< Back" onclick="loadCover()" />
      </div>
    </div>
    <!-- temperature, current cooking state,time left in state-->
    <div class="row">
      <div class="col-12 center-align">
        <label id="temp-status"><font size="20">0</font><label>
        <label><font size="20">ºF</font><label>
      </div>
    </div>
    <div class="row">
      <div class="col-12 center-align">
        <label id="timer-status"><font size="5">0</font><label>
        <label><font size="5">minute(s) remaining</font><label>
      </div>
    </div>
    <div class="row">
      <div class="stateBox col-12 center-align">
        <label id="state-status"><font size="5">Idle</font><label>
      </div>
    </div>


<!-- alert Options -->
<div class="row">
  <div class="col-6 center-align">
    <label><u>Alert Options</u>: </label>
</div>
    <!-- set the alert time -->
    <div class="row">
      <div class="col-12 center-align">
        <label>Timer: </label>
        <input id="timerSlider" type="range" min="0" max="100">
        <span id="Timer">0</span>
        <label> minutes </label>
        <input type="button" class="button medium-button" id= "timerSet" value="Set"/>
    </div>
    <!-- set the alert temperature -->
    <div class="row">
      <div class="col-12 center-align">
        <label> Temp: </label>
        <input id="tempSlider" type="range" min="0" max="100">
        <span id="Temp">0</span>
        <label> ºF </label>
        <input type="button" class="button medium-button" id= "tempSet" value="Set"/>
      </div>
    </div>








  <!-- <script src = "./GarageModel.js"> </script> -->
  <script src = "Watch.js" type="text/javascript"> </script>
  <script src = "WatchApp.js" type="text/javascript"> </script>
</body>
